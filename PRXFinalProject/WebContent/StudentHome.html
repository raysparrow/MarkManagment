<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mark Management</title>
<link rel="stylesheet" type="text/css" href="css/Header.css">
<link rel="stylesheet" type="text/css" href="css/StudentHome.css">
</head>
<body>
<div class="wrap">
	<div id="header">
		<img id="img" alt="headerIMG" src="img/error.PNG" />
		<div id="wel-log" class="left">
			<div id="wel" class="left margin_top_40px">Welcome, Duy</div>
			<div class="vl left margin_top_40px margin_left_5"></div>
			<div id="log" class="left margin_top_40px margin_left_5">
				<a href="#">Logout</a>
			</div>
		</div>
	</div>
	<div class="navbar">
		<a class="active" href="#home">Home</a> <a href="StudentSubject.html">Subjects</a> <a
			href="#contact">Contact</a>
	</div>
	<table id="homeTBL"></table>
	<script>
		loadXMLDoc();
		function loadXMLDoc() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xmlhttp.open("GET", "data/Database.xml", true);
			xmlhttp.send();
		}
		function myFunction(xml) {
			var i;
			var xmlDoc = xml.responseXML;
			var table = "<tr><th>Subject ID</th><th>Subject Name</th><th>Number of credits</th><th>Average Mark</th></tr>";
			var x = xmlDoc.getElementsByTagName("Student");
			for (i = 0; i < x.length; i++) {
				if (x[i].getElementsByTagName("StudentID")[0].childNodes[0].nodeValue == "SE11111") {
					var y = x[i].getElementsByTagName("Subject");
					for (j = 0; j < y.length; j++) {
						table += "<tr><td>"
								+ y[j].getElementsByTagName("SubjectID")[0].childNodes[0].nodeValue
								+ "</td><td>"
								+ y[j].getElementsByTagName("SubjectName")[0].childNodes[0].nodeValue
								+ "</td><td>3</td><td>"
								+ y[j].getElementsByTagName("TotalMark")[0].childNodes[0].nodeValue
								+ "</td></tr>";
					}
				}

			}
			document.getElementById("homeTBL").innerHTML = table;
		}
	</script>
	</div>
</body>
</html>
