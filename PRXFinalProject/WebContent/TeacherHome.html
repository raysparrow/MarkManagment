</head>
<body>
	<div class="wrap">
		<div id="header">
			<img id="img" alt="headerIMG" src="img/banner.jpg" />
			<div id="wel-log" class="left">
				<div id="wel" class="left margin_top_40px">Welcome, Son</div>
				<div class="vl left margin_top_40px margin_left_5"></div>
				<div id="log" class="left margin_top_40px margin_left_5">
					<a href="#">Logout</a>
				</div>
			</div>
		</div>
		<div class="navbar">
			<a class="active" href="TeacherHome.html">Home</a> <a
				href="class.html">Class</a> <a href="TeacherProfile.html">Profile</a>
		</div>
		<div class="content">
			<h2>List Subject Of Teacher: sonnt5 - Nguyen Tung Son</h2>
			<table id="homeTBL" class="table"></table>
			<script>
				loadXMLDoc();
				function loadXMLDoc() {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							myFunction(this);
						}
					};
					xmlhttp.open("GET", "data/Database.xml", true);
					xmlhttp.send();
				}
				function myFunction(xml) {
					var i;
					var xmlDoc = xml.responseXML;
					var table = "<tr><th>Subject ID</th><th>Subject Name</th><th>Class Name</th><th>Number of credits</th></tr>";
					var x = xmlDoc.getElementsByTagName("Student");
					for (i = 0; i < x.length; i++) {
						var y = x[i].getElementsByTagName("Subject");
						for (j = 0; j < y.length; j++) {
							if (y[j].getElementsByTagName("TeacherID")[0].childNodes[0].nodeValue == "sonnt5") {
								table += "<tr><td>"
										+ y[j].getElementsByTagName("SubjectID")[0].childNodes[0].nodeValue
										+ "</td><td>"
										+ y[j].getElementsByTagName("SubjectName")[0].childNodes[0].nodeValue
										+ "</td><td>"
										+ y[j].getElementsByTagName("ClassName")[0].childNodes[0].nodeValue
										+ "</td><td>3</td></tr>";
							}
						}
					}
					document.getElementById("homeTBL").innerHTML = table;
				}
			</script>

		</div>
	</div>
</body>
</html>
