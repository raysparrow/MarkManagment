<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/Header.css">
<link rel="stylesheet" type="text/css" href="css/TeacherProfile.css">
</head>
<body>
	<div class="wrap">
		<div id="header">
			<img id="img" alt="headerIMG" src="img/banner.jpg" />
			<div id="wel-log" class="left">
				<div id="wel" class="left margin_top_40px">Welcome, Duy</div>
				<div class="vl left margin_top_40px margin_left_5"></div>
				<div id="log" class="left margin_top_40px margin_left_5">
					<a href="#">Logout</a>
				</div>
			</div>
		</div>
		<div class="navbar">
			<a href="TeacherHome.html">Home</a> <a href="class.html">Class</a> <a
				class="active" href="TeacherProfile.html">Profile</a>
		</div>
		<div class="content">
			<div class="imgTeacher ava">
				<img id="img1" alt="headerIMG" src="img/user1.png" />
			</div>
			<div class="profile">
				<div class="nameStyle">
					Name:
					<p id="name"></p>
				</div>
				<div class="phoneStyle">
					Phone:
					<p id="phone"></p>
				</div>
				<div class="mailStyle">
					Email:
					<p id="mail"></p>
				</div>
			</div>
			<script>
				loadXMLDoc();
				function loadXMLDoc() {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							myFunction(this);
						}
					};
					xmlhttp.open("GET", "data/Database.xml", true);
					xmlhttp.send();
				}
				function myFunction(xml) {
					var i;
					var xmlDoc = xml.responseXML;
					var x = xmlDoc.getElementsByTagName("Teacher");
					for (i = 0; i < x.length; i++) {
						if (x[i].getElementsByTagName("TeacherID")[0].childNodes[0].nodeValue == "sonnt5") {
							var name = x[i].getElementsByTagName("TeacherName")[0].childNodes[0].nodeValue;
							var phone = x[i].getElementsByTagName("Phone")[0].childNodes[0].nodeValue;
							var mail = x[i].getElementsByTagName("Mail")[0].childNodes[0].nodeValue;
						}
					}
					document.getElementById("name").innerHTML = name;
					document.getElementById("phone").innerHTML = phone;
					document.getElementById("mail").innerHTML = mail;
				}
			</script>
		</div>
	</div>
</body>
</html>
