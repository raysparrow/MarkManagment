<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}


document.getElementById("defaultOpen").click();
</script>



<table id="homeTBL" class="margin_top_40px"></table>
	<script>
		loadXMLDoc();
		function loadXMLDoc() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xmlhttp.open("GET", "data/Database.xml", true);
			xmlhttp.send();
		}
		function myFunction(xml) {
			var i;
			var xmlDoc = xml.responseXML;
			var table = "<tr><th>Subject ID</th><th>Subject Name</th></tr>";
			var x = xmlDoc.getElementsByTagName("Student");
			for (i = 0; i < x.length; i++) {
				var z = x[i].getElementsByTagName("Classes");
			//	if (z[i].getElementsByTagName("ClassName")[0].childNodes[0].nodeValue == "IS1104") {
				//	var y = x[i].getElementsByTagName("Subject");
					for (j = 0; j < x.length; j++) {
						table += "<tr><td>"
								+ x[j].getElementsByTagName("StudentID")[0].childNodes[0].nodeValue
								+ "</td><td>"
								+ x[j].getElementsByTagName("StudentName")[0].childNodes[0].nodeValue
								+ "</td>";
					}
				//}

			}
			document.getElementById("homeTBL").innerHTML = table;
		}
	</script>
