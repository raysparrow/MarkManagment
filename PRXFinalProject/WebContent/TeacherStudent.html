<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/Header.css">
<link rel="stylesheet" type="text/css" href="css/TeacherStudent.css">
</head>
<body>
	<div class="wrap">
		<div id="header">
			<img id="img" alt="headerIMG" src="img/banner.jpg" />
			<div id="wel-log" class="left">
				<div id="wel" class="left margin_top_40px">Welcome, Son</div>
				<div class="vl left margin_top_40px margin_left_5"></div>
				<div id="log" class="left margin_top_40px margin_left_5">
					<a href="#">Logout</a>
				</div>
			</div>
		</div>
		<div class="navbar">
			<a href="#home">Home</a> <a class="active" href="TeacherStudent.html">Class</a>
			<a href="TeacherProfile.html">Profile</a>
		</div>
		<div class="content">
			<div class="leftStudent ava">
				<img id="img1" alt="headerIMG" src="img/user1.png" />
			</div>
			<div class="rightStudent">
				<div>
					Student ID:
					<p id="studentID"></p>
				</div>
				<div>
					Student Name:
					<p id="studentName"></p>
				</div>
				<div>
					Subject:
					<p id="subject"></p>
				</div>
				<div>
					Class:
					<p id="className"></p>
				</div>
			</div>

			<script>
				loadXMLDoc();
				function loadXMLDoc() {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							myFunction(this);
						}
					};
					xmlhttp.open("GET", "data/Database.xml", true);
					xmlhttp.send();
				}
				function myFunction(xml) {
					var i, j, l;
					var xmlDoc = xml.responseXML;
					var subject = "", className = "";
					var x = xmlDoc.getElementsByTagName("Student");
					for (i = 0; i < x.length; i++) {

						if (x[i].getElementsByTagName("StudentID")[0].childNodes[0].nodeValue == "SE11111") {
							var studentID = x[i]
									.getElementsByTagName("StudentID")[0].childNodes[0].nodeValue;
							var studentName = x[i]
									.getElementsByTagName("StudentName")[0].childNodes[0].nodeValue;
							var y = x[i].getElementsByTagName("Subject");
							for (j = 0; j < y.length; j++) {
								subject += y[j]
										.getElementsByTagName("SubjectID")[0].childNodes[0].nodeValue
										+ ", ";
							}

							var z = x[i].getElementsByTagName("Classes");
							for (j = 0; j < z[0]
									.getElementsByTagName("ClassName").length; j++) {
								className += z[0]
										.getElementsByTagName("ClassName")[j].childNodes[0].nodeValue
										+ ", ";
							}
						}
					}
					document.getElementById("studentID").innerHTML = studentID;
					document.getElementById("studentName").innerHTML = studentName;
					document.getElementById("subject").innerHTML = subject;
					document.getElementById("className").innerHTML = className;
				}
			</script>
		</div>
	</div>
</body>
</html>
